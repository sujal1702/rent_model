<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Rent Prediction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-box {
            margin-top: 100px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-box">
            <h2 class="text-center">üè† Predict House Rent</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Size" class="form-label">Size (in sqft)</label>
                    <input type="number" class="form-control" id="Size" name="Size" required>
                </div>
                <div class="mb-3">
                    <label for="BHK" class="form-label">BHK</label>
                    <input type="number" class="form-control" id="BHK" name="BHK" required>
                </div>
                <div class="mb-3">
                    <label for="Bathroom" class="form-label">Bathroom</label>
                    <input type="number" class="form-control" id="Bathroom" name="Bathroom" required>
                </div>
                <div class="mb-3">
                    <label for="Location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="Location" name="Location" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict Rent</button>
            </form>

            {% if prediction %}
                <div class="alert alert-success mt-4 text-center">
                    <h5>Predicted Rent: ‚Çπ{{ prediction|floatformat:0 }}</h5>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
